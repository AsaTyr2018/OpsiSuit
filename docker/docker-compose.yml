version: "3.9"

services:
  db:
    image: mariadb:10.11
    container_name: opsisuit-db
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --innodb-buffer-pool-size=256M
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:?DB_ROOT_PASSWORD is required}
      MARIADB_DATABASE: ${DB_NAME:-opsi}
      MARIADB_USER: ${DB_USER:-opsi}
      MARIADB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - ../data/db:/var/lib/mysql
      - ../backups/db:/backups
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      opsisuit:
        aliases:
          - db

  redis:
    image: ${REDIS_IMAGE:-redis/redis-stack-server:latest}
    container_name: opsisuit-redis
    restart: unless-stopped
    command:
      - redis-stack-server
      - --appendonly
      - "yes"
      - --port
      - "${REDIS_SERVICE_PORT:-6379}"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ../data/redis:/data
    ports:
      - "${REDIS_PORT:-6379}:${REDIS_SERVICE_PORT:-6379}"
    networks:
      opsisuit:
        aliases:
          - redis

  opsi-server:
    image: ${OPSI_SERVER_IMAGE:-uibmz/opsi-server:4.2}
    container_name: opsisuit-server
    hostname: ${OPSI_SERVER_FQDN:-opsi.local}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_started
    environment:
      OPSI_ADMIN_USER: ${OPSI_ADMIN_USER:-opsiadmin}
      OPSI_ADMIN_PASSWORD: ${OPSI_ADMIN_PASSWORD:?OPSI_ADMIN_PASSWORD is required}
      OPSI_FQDN: ${OPSI_SERVER_FQDN:-opsi.local}
      OPSI_DB_HOST: db
      OPSI_DB_NAME: ${DB_NAME:-opsi}
      OPSI_DB_USER: ${DB_USER:-opsi}
      OPSI_DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      MYSQL_HOST: db
      MYSQL_PORT: ${DB_PORT:-3306}
      MYSQL_DATABASE: ${DB_NAME:-opsi}
      MYSQL_USER: ${DB_USER:-opsi}
      MYSQL_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      REDIS_HOST: redis
      OPSICONFD_REDIS_URL: redis://redis:${REDIS_SERVICE_PORT:-6379}/0
      AGENT_SECRET: ${AGENT_SECRET:-ChangeMeAgentSecret!}
      AGENT_POLL_INTERVAL: ${AGENT_POLL_INTERVAL:-3600}
    volumes:
      - ../data/opsi:/data
    ports:
      - "${OPSI_API_PORT:-4447}:4447"
      - "${OPSI_DEPOT_PORT:-4441}:4441"
      - "${OPSI_WEBUI_PORT:-4443}:4443"
    networks:
      - opsisuit

  pxe:
    image: ${PXE_IMAGE:-netbootxyz/netbootxyz:latest}
    container_name: opsisuit-pxe
    restart: unless-stopped
    environment:
      PUID: ${SERVICE_UID:-1000}
      PGID: ${SERVICE_GID:-1000}
      TZ: ${TIMEZONE:-UTC}
    ports:
      - "${PXE_TFTP_PORT:-69}:69/udp"
      - "${PXE_HTTP_PORT:-8080}:80"
      - "${PXE_WEBAPP_PORT:-3000}:3000"
    volumes:
      - ../configs/pxe:/config
      - ../data/pxe:/assets
    networks:
      - opsisuit

networks:
  opsisuit:
    driver: bridge
